language: python

install:
  - pip install tox coveralls
matrix:
  include:
    - python: 2.7
      env:
          - ENV=docs
    - python: 2.7
      env:
          - ENV=py27-django111
    - python: 3.4
      env:
          - ENV=py34-django111,py34-django20,py34-django21
    - python: 3.5
      env:
          - ENV=py35-django111,py35-django20,py35-django21
    - python: 3.6
      env:
          - ENV=py36-django111,py36-django20,py36-django21
script:
  - tox -e $ENV
after_success:
  - coveralls
